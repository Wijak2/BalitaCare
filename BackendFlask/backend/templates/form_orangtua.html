<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tambah Orang Tua</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">

  <div class="container">
    <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
      <h4 class="text-center mb-4">üßç‚Äç‚ôÇÔ∏è Tambah Data Orang Tua</h4>

        {% if success %}
        <div class="alert alert-success text-center">{{ success }}</div>
        {% endif %}

        {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}

      <form method="POST" action="{{ url_for('auth.add_orangtua') }}">
        <div class="mb-3">
          <label class="form-label">Nama</label>
          <input type="text" class="form-control" name="nama" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Nomor HP</label>
          <input type="text" class="form-control" name="no_hp">
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" required>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success w-100">üíæ Simpan</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <a href="{{ url_for('auth.list_orangtua') }}" class="btn btn-secondary w-100">‚¨ÖÔ∏è Kembali</a>
      </div>
    </div>
  </div>

</body>
</html>
