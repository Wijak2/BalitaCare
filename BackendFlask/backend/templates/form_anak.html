<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>{{ anak and 'Edit Anak' or 'Tambah Anak' }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
  <div class="container">
    <h3>{{ anak and '✏ Edit Anak' or '➕ Tambah Anak' }}</h3>
    <form method="POST" class="mt-3">
      <div class="mb-3">
        <label class="form-label">Nama Anak</label>
        <input type="text" name="nama" value="{{ anak.nama if anak else '' }}" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Jenis Kelamin</label>
        <select name="jenis_kelamin" class="form-select" required>
          <option value="">-- Pilih Jenis Kelamin --</option>
          <option value="Laki-laki" {% if anak and anak.jenis_kelamin == 'Laki-laki' %}selected{% endif %}>Laki-laki</option>
          <option value="Perempuan" {% if anak and anak.jenis_kelamin == 'Perempuan' %}selected{% endif %}>Perempuan</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Tanggal Lahir</label>
        <input type="date" name="tanggal_lahir" value="{{ anak.tanggal_lahir if anak and anak.tanggal_lahir else '' }}" class="form-control">
      </div>

      <button type="submit" class="btn btn-success">Simpan</button>
      <a href="{{ url_for('iot.list_anak') }}" class="btn btn-secondary">Batal</a>
    </form>
  </div>
</body>
</html>
