<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Update Pengukuran</title>
</head>
<body>
  <h2>Update Pengukuran (ID: {{ peng.id_pengukuran }})</h2>

  <form method="POST" action="/iot/gui-update/{{ peng.id_pengukuran }}">
    <label>Lingkar Kepala (cm):</label><br>
    <input type="number" step="0.1" name="lingkar_kepala"><br><br>

    <label>Lingkar Lengan (cm):</label><br>
    <input type="number" step="0.1" name="lingkar_lengan"><br><br>

    <label>Tinggi Badan (cm):</label><br>
    <input type="number" step="0.1" name="tinggi_badan"><br><br>

    <label>Berat Badan (kg):</label><br>
    <input type="number" step="0.1" name="berat_badan"><br><br>

    <button type="submit">Simpan Update</button>
  </form>

  <br>
  <a href="{{ url_for('iot.list_pengukuran') }}">Kembali ke Daftar Pengukuran</a>
</body>
</html>
